<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Shape Wars</title>
        <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase.js"></script>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="missile.js"></script>
        <script src="player.js"></script>
        <script src="script.js"></script>
        
    </head>
    <body> 
      <a-scene id="scene">
        <a-assets>
          <img id="metal1" src="./assets/metal1.png">
        </a-assets>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="100" height="100" material="src:#metal1; repeat: 8 8 "></a-plane>
        <a-sky src="./assets/field_5.png"></a-sky>
        <a-cylinder color="brown" height="10" position="0 5 0"></a-cylinder>
        <a-entity id="rig">
          <a-camera id="camera" position="0 0 0">
            <a-cursor>
              <a-text id="text" position="-1 1 -5" color="red" ></a-text>
            </a-cursor>
          </a-camera>
        </a-entity>
      </a-scene>
    </body>
</html>
